<!doctype html>
<html lang="en">
	<head>
		<title>GymTracker</title>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		
		<!-- Aggiungi il meta tag per il colore del tema -->
		<meta name="theme-color" content="#42b883" />

		<!-- Se hai un manifest, assicurati di collegarlo -->
		<link rel="manifest" href="/manifest.json">

		<!-- Aggiungi i meta tag per i vari dispositivi (opzionale) -->
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="default">
		<meta name="apple-mobile-web-app-title" content="La mia Web App">
		<meta name="mobile-web-app-capable" content="yes">
		
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" style="margin: 0px;">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
